<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scientific Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1e1e2f;
            font-family: Arial, sans-serif;
        }

        .calculator {
            background: #2c2c3e;
            padding: 20px;
            border-radius: 12px;
            width: 320px;
        }

        #display {
            width: 100%;
            height: 60px;
            font-size: 24px;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 8px;
            border: none;
            text-align: right;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #4a4a6a;
            color: #fff;
        }

        button:hover {
            background: #6a6aa3;
        }

        .operator {
            background: #ff8c00;
        }

        .operator:hover {
            background: #ffa733;
        }

        .equal {
            grid-column: span 2;
            background: #00b894;
        }

        .equal:hover {
            background: #00d1a3;
        }

        .clear {
            background: #d63031;
        }

        .clear:hover {
            background: #ff4d4d;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" readonly>

    <div class="buttons">
        <button onclick="clearDisplay()" class="clear">C</button>
        <button onclick="deleteLast()">DEL</button>
        <button onclick="appendValue('(')">(</button>
        <button onclick="appendValue(')')">)</button>

        <button onclick="appendValue('sin(')">sin</button>
        <button onclick="appendValue('cos(')">cos</button>
        <button onclick="appendValue('tan(')">tan</button>
        <button onclick="appendValue('/')">÷</button>

        <button onclick="appendValue('log(')">log</button>
        <button onclick="appendValue('Math.sqrt(')">√</button>
        <button onclick="appendValue('**2')">x²</button>
        <button onclick="appendValue('*')">×</button>

        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('-')">−</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('+')" class="operator">+</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="calculate()" class="equal">=</button>

        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
    </div>
</div>

<script>
    const display = document.getElementById("display");

    function appendValue(value) {
        display.value += value;
    }

    function clearDisplay() {
        display.value = "";
    }

    function deleteLast() {
        display.value = display.value.slice(0, -1);
    }

    function calculate() {
        try {
            display.value = eval(display.value);
        } catch {
            display.value = "Error";
        }
    }
</script>

</body>
</html>
