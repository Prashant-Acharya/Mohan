<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #222;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .game {
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
        }

        #status {
            margin-bottom: 15px;
            font-size: 18px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 8px;
            justify-content: center;
        }

        .cell {
            width: 100px;
            height: 100px;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            cursor: pointer;
            border-radius: 10px;
        }

        .cell:hover {
            background: #444;
        }

        .cell.taken {
            cursor: not-allowed;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #00b894;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #00d1a3;
        }
    </style>
</head>
<body>

<div class="game">
    <h1>Tic Tac Toe</h1>
    <div id="status">Player X's Turn</div>

    <div class="board">
        <div class="cell" onclick="makeMove(this, 0)"></div>
        <div class="cell" onclick="makeMove(this, 1)"></div>
        <div class="cell" onclick="makeMove(this, 2)"></div>
        <div class="cell" onclick="makeMove(this, 3)"></div>
        <div class="cell" onclick="makeMove(this, 4)"></div>
        <div class="cell" onclick="makeMove(this, 5)"></div>
        <div class="cell" onclick="makeMove(this, 6)"></div>
        <div class="cell" onclick="makeMove(this, 7)"></div>
        <div class="cell" onclick="makeMove(this, 8)"></div>
    </div>

    <button onclick="resetGame()">Restart</button>
</div>

<script>
    let board = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";
    let gameActive = true;

    const statusText = document.getElementById("status");

    const winningCombinations = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
    ];

    function makeMove(cell, index) {
        if (board[index] !== "" || !gameActive) return;

        board[index] = currentPlayer;
        cell.textContent = currentPlayer;
        cell.classList.add("taken");

        if (checkWinner()) {
            statusText.textContent = `Player ${currentPlayer} Wins! ðŸŽ‰`;
            gameActive = false;
            return;
        }

        if (!board.includes("")) {
            statusText.textContent = "It's a Draw!";
            gameActive = false;
            return;
        }

        currentPlayer = currentPlayer === "X" ? "O" : "X";
        statusText.textContent = `Player ${currentPlayer}'s Turn`;
    }

    function checkWinner() {
        return winningCombinations.some(combo => {
            return combo.every(index => board[index] === currentPlayer);
        });
    }

    function resetGame() {
        board = ["", "", "", "", "", "", "", "", ""];
        currentPlayer = "X";
        gameActive = true;
        statusText.textContent = "Player X's Turn";
        document.querySelectorAll(".cell").forEach(cell => {
            cell.textContent = "";
            cell.classList.remove("taken");
        });
    }
</script>

</body>
</html>
